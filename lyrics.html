<!DOCTYPE HTML>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <div id="upload-controls">
        <h1>Wow-Lyrics</h1>
        <p>歌曲文件 Song file</p>
        <input type="file" id="songfile">
        <p>歌词文件 Lyric file</p>
        <input type="file" id="lyricfile">
        <p>专辑图文件 Album art image file</p>
        <input type="file" id="artworkfile">
        <button id="start">开始 Start</button>
    </div>
    <canvas id="lyric"
        style="display: block;height: 100vh;width: 100vw;position:fixed;top:0;left:0;z-index: -1;"></canvas>

    <canvas id="background"
        style="display: block;height: 100vh;width: 100vw;position:fixed;top:0;left:0;z-index: -2;"></canvas>
    <script type="module" src="lyrics.js"></script>
    <audio id="song"></audio>

</body>
